  <title>4 - Hierarquia e mais sobre níveis de especificação</title>
  <link rel="stylesheet" href="css/aula-04.css">
</head>

<body>
  <!-- 4 - Hierarquia e mais sobre níveis de especificação -->
  <p>Temos em css uma hierarquia, que reflete aos níveis de especificação onde temos a precedencia do elemento sobre o outro
    elemento.</p>
  <p>Ex:</p>
  <header class="elemento">
    <p>Elemento1</p>
  </header>
  <div>
    <p>Elemento2</p>
  </div>
  <header>
    <div>
      <p>Elemento3</p>
    </div>
  </header>
</body>

</html>
