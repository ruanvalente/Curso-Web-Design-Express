<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>5 - Projeto formulário de contato com responsivo</title>
  <link rel="stylesheet" href="css/aula-05.css">
</head>

<body>
  <!-- 5 - Projeto formulário de contato com responsivo -->
  <div class="container">
    <h2>seja bem vindo</h2>
    <form action="">
      <div class="w50">
        <div class="form-group">
          <label for="">Nome:</label>
          <input type="text" name="nome " />
        </div>
      </div>

      <div class="w50">
        <div class="form-group">
          <label for="">Sobrenome:</label>
          <input type="text" name="sobrenome " />
        </div>
      </div>

      <div class="w50">
        <div class="form-group">
          <label for="">Telefone:</label>
          <input type="text" name="telefone " />
        </div>
      </div>

      <div class="w50">
        <div class="form-group">
          <label for="">Celular:</label>
          <input type="text" name="celular " />
        </div>
      </div>

      <div class="w100">
        <div class="form-group">
          <label for="">Menssagem:</label>
          <textarea></textarea>
        </div>
      </div>

      <div class="w100">
        <div class="form-group">
          <input type="submit" name="acao" value="Enviar" />
          <input type="submit" name="acao" value="Cancelar " />
        </div>
      </div>
    </form>
  </div>
</body>

</html>
