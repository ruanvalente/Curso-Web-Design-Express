<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vídeo e Aúdio</title>
</head>

<body>
  <!-- Vídeo e Aúdio
  <video width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
Your browser does not support the video tag.
</video>
-->
  <p>Basicamente a tag video faz com que posssamos colocar videos em nossa páginas apenas usando recursos do html5</p>
  <video width="320" height="240" controls>
  <source src="https://www.w3schools.com/htmL/movie.mp4" type="video/mp4">
  Seu navegador não suporta o vídeo.
</video>
  <p>Também temos uma tag para colocarmos aúdio em nosso site</p>
  <audio controls>
  <source src="horse.ogg" type="audio/ogg">
  Seu navegador não suporta aúdio.
</audio>
</body>

</html>
