<!-- Tags de texto -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tag de texto</title>
</head>

<body>
  <!-- Tags de título -->
  <h1>Meu título</h1>
  <h2>Meu título</h2>
  <h3>Meu título</h3>
  <h4>Meu título</h4>
  <h5>Meu título</h5>
  <h6>Meu título</h6>

  <!-- Tag de parágrafos  -->
  <p>Isto é um parágrafo!!</p>
  <p>Para quebrar uma linha usamos a tag "br"<br /> assim podemos ter a quebra de linha.<br /> quantas vezes for necessario em nosso documento.
  </p>
</body>

</html>
