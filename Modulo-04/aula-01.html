<!--Diferenças entre o HTML4 x HTML5

Como era antigamente a declaração de um documento html
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Example document</title>
  </head>
  <body>
    <p>Example paragraph</p>
  </body>
</html>
-->

<!-- O HTML hoje -->
<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Diferenças entre HTML4 x HTML5</title>
</head>

<body>
  <h2>Olá</h2>
</body>

</html>
