<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabelas</title>
</head>

<body>
  <!-- <style>
    body { background-color: #cecece;}

  <!-- Tabelas -->
  <p>Representa uma tabulação de dados - ex: uma tabela de informações expressada em duas dimensões através de linhas e colunas.
  </p>
  <table align="center" border="1" width="90%">
    <thead>
      <tr>
        <th align="center">Nome</th>
        <th align="center">Idade</th>
        <th align="center">Profissão</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ruan Valente</td>
        <td>23</td>
        <td>Estudante</td>
      </tr>

      <tr>
        <td>Lorena Torres</td>
        <td>25</td>
        <td>Monitora de crianças</td>
      </tr>

      <tr>
        <td>Orlando Prepara</td>
        <td>25</td>
        <td>Professor</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
